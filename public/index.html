<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <title>Reactable</title>
  </head>
  <body>
    <label for='search_by_first_name'>External Search</label>
    <input type="search" id='search_by_first_name' onInput="search('first_name', this.value)">

    <label for='set_width'>Table width</label>
    <input type="number" id='set_width' onInput="setWidth(this.value)">

    <div id="table1"></div>
    <hr>
    <div id="table2"></div>
    <script src="../dist/reactable-bundle.js"></script>
    <script src='./schema.js'></script>
    <script>
      var t1 = Reactable.init({
        htmlId:   "table1",
        dataPath: "./data-1000.json",
        schema:   schemaUsers,
        offset:   2,
        control:  true,
        tableWidth: 1000
      });

      t1.render();

      function search(column, value) {
        t1.search(column, value);
        t2.search(column, value);
      }

      function setWidth(value) {
        t1.updateTableWidth(value);
      }

      var t2 = Reactable.init({
        htmlId:   "table2",
        dataPath: "./data-100.json",
        schema: schemaUsers,
        limit: 5,
        control: false
      });

      t2.render();

    </script>
  </body>
</html>
